<div class="menu-item__bg-text"><span>@@class</span></div>
<div class="menu-item__preview">
  <div class="menu-item__preview-title">@@title</div>
  <div class="menu-item__preview-subtitle">@@subTitle</div>
  <div class="menu-item__preview-number">@@number</div>
</div>
<div class="menu-item__view">
  <div class="menu-item__view-number">@@number</div>
  <div class="menu-item__view-subtitle">@@subTitle</div>
  <div class="menu-item__view-heading">
    <a href="@@href" class="menu-item__view-title">@@title</a>
    <a class="menu-item__view-more" href="@@href">Read more</a>
  </div>
  <div class="menu-item__view-text">@@text</div>
</div>
